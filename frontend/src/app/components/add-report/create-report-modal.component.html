<div class="modal-header">
  <h4 class="modal-title">Generate New Report</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="mb-3">
      <label for="reportName" class="form-label">Report Name *</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        required
        [class.is-invalid]="isInvalid('name')"
      />
      @if (isInvalid('name')) {
        <div class="invalid-feedback d-block">
          Report name is required
        </div>
      }
    </div>

    <div class="mb-3">
      <label for="requestedBy" class="form-label">Requested By *</label>
      <input
        type="text"
        class="form-control"
        formControlName="requestedBy"
        required
        [class.is-invalid]="isInvalid('requestedBy')"
      />
      @if (isInvalid('requestedBy')) {
        <div class="invalid-feedback d-block">
          Requested by is required
        </div>
      }
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      <i class="bi bi-file-earmark-plus"></i> Generate Report
    </button>
  </div>
</form>
